        function searchtype() {
            var name = $('#name2').val();
            if (name.trim().length == 0) {
                layer.msg('请输入搜索供应商的名称');
                getdata();
                return
            }
            var data = JSON.parse(localStorage.getItem('datalist'));
            var hasdata = [];
            data.map(function(item, idx) {
                if (item.type == name) {
                    hasdata.push(item);
                }
            });
            getdata(hasdata)
        }

        function search() {
            var name = $('#searchname').val();
            if (name.trim().length == 0) {
                layer.msg('请输入搜索供应商的名称');
                getdata();
                return
            }
            var data = JSON.parse(localStorage.getItem('datalist'));
            var hasdata = [];
            data.map(function(item, idx) {
                if (item.name == name) {
                    hasdata.push(item);
                }
            });
            getdata(hasdata)
        };
        // 默认执行获取本地数据
        getdata();
        // 在本地获取所有的商家信息
        function getdata(data) {
            if (!data) {
                data = JSON.parse(localStorage.getItem('datalist'));
            }
            if (data == null || data.length == 0) {
                $('#nodata').html('没有数据');
                data = []
            }
            var html = '';
            data.map(function(item, idx) {
                html += '<tr>' +
                    '<td>' + parseInt(idx + 1) + '</td>' +
                    '<td onclick="suppliermsg()">' + item.name + '</td>' +
                    '<td>' + item.type + '</td>' +
                    '<td>' + item.diode + '</td>' +
                    '<td>' + item.sales + '</td>' +
                    '<td>' + item.business + '</td>' +
                    '</tr>'
            });
            $('#tabledata').html(html);
        }

        // 点击左侧分页
        $('.page-left').click(function() {
            var num = parseInt($('.pagenum').html());
            var numall = parseInt($('.pageAll').html());
            if (num >= 2) {
                num--;
            }
            if (num > 1 && num < numall) {
                $('.page-left').removeClass('page-end');
                $('.page-right').removeClass('page-end')
            }
            if (num == 1) {
                $('.page-left').addClass('page-end')
            }
            $('.pagenum').html(num)
        });
        // 点击右侧分页
        $('.page-right').click(function() {
            var num = parseInt($('.pagenum').html());
            var numall = parseInt($('.pageAll').html());
            if (num <= (numall - 1)) {
                num++;
            }
            if (num > 1 && num < numall) {
                $('.page-left').removeClass('page-end');
                $('.page-right').removeClass('page-end')
            }
            if (num == numall) {
                $('.page-right').addClass('page-end')
            }
            $(".pagenum").html(num)
        });

        function addDiyDom(treeId, treeNode) {
            var spaceWidth = 5;
            var switchObj = $("#" + treeNode.tId + "_switch"),
                icoObj = $("#" + treeNode.tId + "_ico");
            switchObj.remove();
            icoObj.before(switchObj);

            if (treeNode.level > 1) {
                var spaceStr = "<span style='display: inline-block;width:" + (spaceWidth * treeNode.level) + "px'></span>";
                switchObj.before(spaceStr);
            }
            var spantxt = $("#" + treeNode.tId + "_span").html();
            if (spantxt.length > 9) {
                spantxt = spantxt.substring(0, 9) + "...";
                $("#" + treeNode.tId + "_span").html(spantxt);
            }
        }

        function getFilePath(treeObj) {
            if (treeObj == null) return "";
            var filename = treeObj.name;
            var pNode = treeObj.getParentNode();
            if (pNode != null) {
                filename = getFilePath(pNode) + ">" + filename;
            }
            return filename;
        }

        $(document).ready(function() {
            $.fn.zTree.init($("#treeDemo"), setting, zNodes);

        });

        var newCount = 1;

        function addHoverDom(treeId, treeNode) {
            var sObj = $("#" + treeNode.tId + "_span");
            if (treeNode.editNameFlag || $("#addBtn_" + treeNode.tId).length > 0) return;
            var addStr = "<span class='button add' id='addBtn_" + treeNode.tId +
                "' title='add node' onfocus='this.blur();'></span>";
            sObj.after(addStr);
            var btn = $("#addBtn_" + treeNode.tId);
            if (btn) btn.bind("click", function() {
                var zTree = $.fn.zTree.getZTreeObj("treeDemo");
                zTree.addNodes(treeNode, { id: (100 + newCount), pId: treeNode.id, name: "new node" + (newCount++) });
                return false;
            });
        };

        function removeHoverDom(treeId, treeNode) {
            $("#addBtn_" + treeNode.tId).unbind().remove();
        };
